services:
  api:
    build:
      context: .
      dockerfile: ocr_service/Dockerfile
    command:
      ["uvicorn", "ocr_service.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_password}
      - ENVIRONMENT=production
      # OCR_API_KEY should be injected securely via environment or Docker secrets, not hardcoded
      # - OCR_API_KEY=test_production_key
    # For local dev, inject OCR_API_KEY with: export OCR_API_KEY=your_key && docker compose up
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: ocr_service/Dockerfile
    command: ["python", "-m", "ocr_service.worker"]
    environment:
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_password}
      - ENVIRONMENT=production
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_password}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_password}
    # Security: Do not expose Redis port to host. Only internal containers can access.
    # WARNING: Exposing Redis to the host or public network is a security risk. Use a strong password and restrict access if exposure is required.
    # expose:
    #   - "6379"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE=http://localhost:8000
      # VITE_API_KEY should be injected securely via environment or Docker secrets, not hardcoded
      # - VITE_API_KEY=test_production_key
    # For local dev, inject VITE_API_KEY with: export VITE_API_KEY=your_key && docker compose up
    depends_on:
      - api

  label-studio:
    image: "heartexlabs/label-studio:latest"
    ports:
      - "8080:8080"
    volumes:
      - ./data/label-studio:/label-studio/data
