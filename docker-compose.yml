services:
  backend:
    build:
      context: .
      dockerfile: ocr-service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OCR_API_KEY=${OCR_API_KEY:-development-key}
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - S3_BUCKET_NAME=al-financial-documents-local
      - ENVIRONMENT=development
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./ocr-service:/var/task
      - ./ocr_reconstruct:/var/task/ocr_reconstruct
    depends_on:
      - localstack

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,textract
      - DEBUG=1
    volumes:
      - "./localstack_init:/etc/localstack/init/ready.d"
