services:
  api:
    build:
      context: .
      dockerfile: ocr_service/Dockerfile
    command: ["uvicorn", "ocr_service.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - ENVIRONMENT=production
      - OCR_API_KEY=test_production_key
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: ocr_service/Dockerfile
    command: ["python", "-m", "ocr_service.worker"]
    environment:
      - REDIS_HOST=redis
      - ENVIRONMENT=production
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    expose:
      - "6379"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE=http://localhost:8000
      - VITE_API_KEY=test_production_key
    depends_on:
      - api

  label-studio:
    image: "heartexlabs/label-studio:latest"
    ports:
      - "8080:8080"
    volumes:
      - ./data/label-studio:/label-studio/data
