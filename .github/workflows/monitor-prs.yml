---
name: Monitor Open PRs

on:
  schedule:
    - cron: "0 9 * * 1-5" # Run at 09:00 UTC Monday-Friday
  workflow_dispatch:

permissions:
  pull-requests: read
  contents: read

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run PR Check Script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x tools/check_all_prs.sh
          ./tools/check_all_prs.sh
