name: Unit tests â€” ocr_service

on:
  push:
    paths:
      - 'ocr_service/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'ocr_service/**'
      - '.github/workflows/**'
  workflow_dispatch: {}

jobs:
  test-service:
    name: Run ocr_service unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (minimal for tests)
        run: |
          python -m pip install --upgrade pip
          # Install test/dev tools and a minimal set of runtime packages to
          # avoid dependency-resolution conflicts in CI (full requirements.txt
          # pulls heavy packages like label-studio and dvc that conflict on
          # certain Python versions).
          python -m pip install -r requirements-dev.txt
          python -m pip install fastapi==0.128.0 pydantic==2.9.2 httpx==0.27.2 redis==5.0.1 pytest==8.3.3 pytest-cov \
            pydantic-settings boto3 opencv-python-headless slowapi sentry-sdk python-json-logger

      - name: Run ocr_service tests (skip integration)
        run: |
          set -euo pipefail
          python -m pytest -q ocr_service -m "not integration"
