name: "CI: Build, Lint & Test (Modernized)"

on:
  push:
    branches: [ "main", "master", "develop" ]
    paths:
      - 'ocr_service/**'
      - 'ocr_reconstruct/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main", "master", "develop" ]
    paths:
      - 'ocr_service/**'
      - 'ocr_reconstruct/**'
      - '.github/workflows/**'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: "Build & Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # 3. INSTALACIÓN DE DEPENDENCIAS DEL SISTEMA (CRÍTICO)
      # Soluciona los errores de Tesseract no encontrado con PPA estable
      - name: Install System Dependencies (Tesseract 5 & Leptonica)
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:alex-p/tesseract-ocr5
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-spa \
            tesseract-ocr-eng \
            libtesseract-dev \
            libleptonica-dev \
            pkg-config \
            libgl1 \
            libglib2.0-0

          tesseract --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python Dependencies (with Headless Sanitization)
        run: |
          # 1. Install base requirements
          if [ -f ocr_service/requirements.txt ]; then
            pip install -r ocr_service/requirements.txt
          fi

          # 2. Install dev requirements
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

          # 3. Enforce Headless OpenCV to avoid GUI conflicts in CI
          echo "Enforcing Headless OpenCV..."
          pip uninstall -y opencv-python opencv-contrib-python || true
          pip install opencv-python-headless

          # 4. Install local packages
          pip install -e ./ocr_reconstruct

      - name: Run Linting and Formatting Check (ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Run Type Checking (mypy)
        continue-on-error: true
        run: |
          mypy .

      - name: Generate sample images
        run: |
          python ocr_reconstruct/tests/generate_samples.py

      - name: Run Unit & Integration Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          OCR_API_KEY: ${{ secrets.OCR_API_KEY }}
        run: |
          # Run all tests with coverage
          pytest --verbose --cov=ocr_service --cov=ocr_reconstruct --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false
