name: "CI: Build, Lint & Test (Unified)"

on:
  push:
    branches: ["main", "master", "develop"]
    paths:
      - "ocr_service/**"
      - "ocr_reconstruct/**"
      - ".github/workflows/ci-ocr.yml"
      - "requirements.txt"
  pull_request:
    branches: ["main", "master", "develop"]
    paths:
      - "ocr_service/**"
      - "ocr_reconstruct/**"
      - ".github/workflows/ci-ocr.yml"
      - "requirements.txt"
  workflow_dispatch: {}

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: "Build & Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install System Dependencies (Tesseract 5 & Leptonica)
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:alex-p/tesseract-ocr5
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-spa \
            tesseract-ocr-eng \
            libtesseract-dev \
            libleptonica-dev \
            pkg-config \
            libgl1 \
            libglib2.0-0

          tesseract --version

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install opencv-python-headless
          pip install -e ./ocr_reconstruct

      - name: Run Linting (ruff)
        run: |
          ruff check .
          ruff format --check .

      - name: Run Security Scan (bandit)
        run: |
          bandit -c bandit.yaml -r ocr_service ocr_reconstruct -ll

      - name: Run Dependency Audit (pip-audit)
        run: |
          if [ "${{ matrix.python-version }}" == "3.9" ]; then
            pip-audit -r requirements.txt --allow-unfixed || true
          else
            pip-audit -r requirements.txt
          fi

      - name: Run Type Checking (mypy)
        continue-on-error: true
        run: |
          mypy .

      - name: Generate synthetic images
        run: |
          python ocr_reconstruct/tests/generate_samples.py

      - name: Run Tests with Coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
          OCR_API_KEY: ${{ secrets.OCR_API_KEY }}
        run: |
          pytest --verbose --cov=ocr_service --cov=ocr_reconstruct --cov-report=xml --cov-report=term-missing --junitxml=test-results.xml

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Vibe Solutioning Dashboard (KPIs)
        if: always()
        run: |
          echo "===================================================="
          echo "       FINTECH GROWTH INTELLIGENCE DASHBOARD        "
          echo "===================================================="
          echo "Project: AL-OCR-Project"
          echo "Python Version: ${{ matrix.python-version }}"
          echo "Build Status: ${{ job.status }}"
          echo "Traceability ID: ${{ github.run_id }}-${{ github.run_number }}"
          echo "----------------------------------------------------"
          echo "KPI: Security Scan (Bandit) -> COMPLETED"
          echo "KPI: Linting (Ruff) -> COMPLETED"
          echo "KPI: Type Safety (Mypy) -> ANALYZED"
          echo "KPI: Test Coverage -> UPLOADED"
          echo "===================================================="
