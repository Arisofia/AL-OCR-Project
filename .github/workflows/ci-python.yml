name: CI - Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps (Tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev

      - name: Install ocr_reconstruct (editable) and deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./ocr_reconstruct
          pip install -r ocr_reconstruct/requirements.txt

      - name: Install OCR service deps
        run: |
          pip install -r ocr-service/requirements.txt pytest

      - name: Run tests
        working-directory: ocr-service
        run: |
          python -m pytest -q
        env:
          TZ: UTC
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/ocr-service
