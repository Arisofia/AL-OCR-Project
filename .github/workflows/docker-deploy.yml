---
name: "Build and Deploy Docker Image"

on:
  push:
    branches:
      - main
    paths:
      - 'ocr-service/**'
      - 'ocr_reconstruct/**'
      - '.github/workflows/docker-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ocr-service/**'
      - 'ocr_reconstruct/**'
      - '.github/workflows/docker-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      LAMBDA_FUNCTION_NAME: al-ocr-processor
    steps:
      - name: Run Checkov Security Scan (Docker context)
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ./ocr-service
          framework: dockerfile
          quiet: true
          soft_fail: false
      # actions/checkout v4.2.2
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ocr-service/Dockerfile
      - name: Configure AWS Credentials
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        # aws-actions/configure-aws-credentials v4.0.2
        uses: aws-actions/configure-aws-credentials@e3dd6a429d7300a6a4c196c26e071d42e0343502
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Confirm AWS identity (debug)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "Confirming AWS identity (debug)"
          aws sts get-caller-identity || true

      - name: Login to Amazon ECR
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        # aws-actions/amazon-ecr-login v2.0.1
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076

      - name: Set up Docker Buildx
        # docker/setup-buildx-action v3.0.0
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226

      - name: Build image
        run: |
          # Use a local tag for building and scanning
          TAG=al-ocr-service:${{ github.sha }}
          docker buildx build --platform linux/amd64 \
            -t $TAG --load -f ./ocr-service/Dockerfile \
            --cache-from type=gha --cache-to type=gha,mode=max .

      # aquasecurity/trivy-action v0.28.0
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2
        with:
          image-ref: al-ocr-service:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push image to ECR
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          ECR_REGISTRY=${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com
          IMAGE_URI=${ECR_REGISTRY}/al-ocr-service:${{ github.sha }}
          LATEST_URI=${ECR_REGISTRY}/al-ocr-service:latest
          docker tag al-ocr-service:${{ github.sha }} $IMAGE_URI
          docker tag al-ocr-service:${{ github.sha }} $LATEST_URI
          docker push $IMAGE_URI
          docker push $LATEST_URI

      - name: Update Lambda image
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/al-ocr-service:${{ github.sha }}
          aws lambda update-function-code \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --image-uri "$IMAGE_URI"
