name: "Build and Deploy Docker Image"

on:
  push:
    branches:
      - main
    paths:
      - 'ocr-service/**'
      - 'ocr_reconstruct/**'
      - '.github/workflows/docker-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ocr-service/**'
      - 'ocr_reconstruct/**'
      - '.github/workflows/docker-deploy.yml'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      - name: Confirm AWS identity (debug)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "Confirming AWS identity (debug)"
          aws sts get-caller-identity || true
      - name: Login to ECR
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
      - name: Build image
        run: |
          COMMIT_TAG=$(git rev-parse --short HEAD)
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/al-ocr-service:${COMMIT_TAG}
          docker buildx create --use || true
          # On pushes to main we push directly with buildx; on PRs we attempt to load or fallback to docker build for validation
          if [ "$GITHUB_EVENT_NAME" = "push" ] && [ "$GITHUB_REF" = "refs/heads/main" ]; then
            docker buildx build --platform linux/amd64 -t $IMAGE_URI --push ./ocr-service
          else
            docker buildx build --platform linux/amd64 -t $IMAGE_URI --load ./ocr-service || docker build -t $IMAGE_URI ./ocr-service
          fi

      - name: Update Lambda image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          COMMIT_TAG=$(git rev-parse --short HEAD)
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/al-ocr-service:${COMMIT_TAG}
          aws lambda update-function-code --function-name al-ocr-processor --image-uri $IMAGE_URI
