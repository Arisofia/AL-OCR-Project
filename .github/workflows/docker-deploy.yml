---
name: "Build and Deploy Docker Image"

on:
  push:
    branches:
      - main
    paths:
      - "ocr_service/**"
      - "ocr_reconstruct/**"
      - ".github/workflows/docker-deploy.yml"
  pull_request:
    branches:
      - main
    paths:
      - "ocr_service/**"
      - "ocr_reconstruct/**"
      - ".github/workflows/docker-deploy.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      LAMBDA_FUNCTION_NAME: al-ocr-processor
    steps:
      - uses: actions/checkout@v4

      - name: Validate Secrets
        if:
          ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          for secret in AWS_ROLE_TO_ASSUME AWS_ACCOUNT_ID; do
            if [ -z "${!secret}" ]; then
              echo "::error ::Secret $secret is not set!"
              exit 1
            fi
          done
        env:
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Run Checkov Security Scan (Docker context)
        uses: bridgecrewio/checkov-action@v12.0.0
        with:
          directory: ./ocr_service
          framework: dockerfile
          quiet: true
          soft_fail: true

      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ocr_service/Dockerfile
          ignore: DL3033,DL3032,DL3059
        continue-on-error: false

      - name: Run Ruff (check & format)
        run: |
          pip install ruff
          ruff check ocr_service ocr_reconstruct src
          ruff format --check ocr_service ocr_reconstruct src

      - name: Configure AWS Credentials
        if:
          ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Confirm AWS identity (debug)
        if:
          ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          aws sts get-caller-identity || true

      - name: Login to Amazon ECR
        if:
          ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          # Use a local tag for building and scanning
          TAG=al-ocr_service:${{ github.sha }}
          docker buildx build --platform linux/amd64 \
            -t $TAG --load -f ./ocr_service/Dockerfile \
            --cache-from type=gha --cache-to type=gha,mode=max .

      # aquasecurity/trivy-action 0.29.0
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: al-ocr_service:${{ github.sha }}
          format: table
          exit-code: 0
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

      - name: Push image to ECR
        if:
          ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          ECR_REGISTRY=${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com
          IMAGE_URI=${ECR_REGISTRY}/al-ocr_service:${{ github.sha }}
          LATEST_URI=${ECR_REGISTRY}/al-ocr_service:latest
          docker tag al-ocr_service:${{ github.sha }} "$IMAGE_URI"
          docker tag al-ocr_service:${{ github.sha }} "$LATEST_URI"
          docker push "$IMAGE_URI"
          docker push "$LATEST_URI"

      - name: Update Lambda image
        if:
          ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          REGISTRY=${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com
          IMAGE_URI=${REGISTRY}/al-ocr_service:${{ github.sha }}
          aws lambda update-function-code --function-name "$LAMBDA_FUNCTION_NAME" --image-uri "$IMAGE_URI"
