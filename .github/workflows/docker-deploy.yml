name: "Build and Deploy Docker Image"

on:
  push:
    branches:
      - main
    paths:
      - 'ocr-service/**'
      - 'ocr_reconstruct/**'
      - '.github/workflows/docker-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ocr-service/**'
      - 'ocr_reconstruct/**'
      - '.github/workflows/docker-deploy.yml'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      - name: Confirm AWS identity (debug)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          echo "Confirming AWS identity (debug)"
          aws sts get-caller-identity || true
      - name: Login to ECR
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
      - name: Build image
        run: |
          COMMIT_TAG=$(git rev-parse --short HEAD)
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/al-ocr-service:${COMMIT_TAG}
          docker buildx create --use || true
          docker buildx build --platform linux/amd64 -t $IMAGE_URI --load ./ocr-service
          # On non-push events, we just build to verify the Dockerfile
      - name: Push image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          COMMIT_TAG=$(git rev-parse --short HEAD)
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/al-ocr-service:${COMMIT_TAG}
          docker push $IMAGE_URI

      - name: Update Lambda image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          COMMIT_TAG=$(git rev-parse --short HEAD)
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/al-ocr-service:${COMMIT_TAG}
          aws lambda update-function-code --function-name al-ocr-processor --image-uri $IMAGE_URI
