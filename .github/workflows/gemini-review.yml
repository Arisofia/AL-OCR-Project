---
name: Gemini AI Code Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Permisos elevados necesarios para escribir comentarios en la PR
permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false # Evitar gasto en borradores

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: AI Code Review
        uses: rubensflinco/gemini-code-review-action@v1.0.5
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          model: "gemini-1.5-pro"
          # Prompt engineering específico para el dominio
          custom_prompt: >
            Actúa como un experto en OCR y Python. Revisa el código buscando: 1.
            Errores de lógica en procesamiento de imágenes. 2. Fugas de recursos
            en OpenCV/Tesseract. 3. Claridad y documentación. 4. Posibles
            mejoras de rendimiento. Provee ejemplos de código corregido en
            formato markdown. Responde siempre en Español.
