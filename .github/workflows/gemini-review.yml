name: Gemini AI Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  gemini-review:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Gemini AI Reviewer
        uses: google-github-actions/gemini-review@v1
        with:
          prompt: |
            Please review this pull request for code quality, security, and best practices. Summarize findings and suggest improvements.
