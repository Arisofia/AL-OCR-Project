name: E2E Tests

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

permissions:
  contents: read

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright Browsers
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Start Services with Docker Compose
        run: |
          docker-compose up --exit-code-from-none --remove-orphans -d
          # Wait for services to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8000/health 2>/dev/null; do sleep 2; done' || true
          timeout 60 bash -c 'until curl -f http://localhost:80 2>/dev/null; do sleep 2; done' || true

      - name: Run E2E Tests
        run: |
          cd frontend
          npm run test:e2e || npm run test
        continue-on-error: false

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 30

      - name: Stop Docker Compose Services
        if: always()
        run: docker-compose down --remove-orphans
