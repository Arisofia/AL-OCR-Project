# Example Slack Notification Step for GitHub Actions
# Add this to your workflow for failure notifications
- name: Notify Slack on Failure
  if: failure()
  uses: slackapi/slack-github-action@v1.25.0
  with:
    payload: |
      {
        "text": "‚ùå Workflow failed in AL-OCR-Project: ${{ github.workflow }} on ${{ github.ref }}. See details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
      }
  env:
    SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
