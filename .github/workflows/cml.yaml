name: Train-and-Report
on: [push]
jobs:
  train-model:
    runs-on: ubuntu-latest
    container: docker://iterativeai/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Pull DVC Data
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          # dvc pull data/raw
          echo "Simulating data pull..."
      - name: Train Model
        run: |
          # This script should output metrics.json and confusion_matrix.png
          python src/train.py 
      - name: Write CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Model Metrics" >> report.md
          cat metrics.json >> report.md
          echo "## Data Drift Analysis" >> report.md
          python src/monitoring/check_drift.py >> report.md
          echo "## Visualizations" >> report.md
          echo "!(./confusion_matrix.png)" >> report.md
          cml comment create report.md
