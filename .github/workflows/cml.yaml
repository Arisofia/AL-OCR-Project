name: Model-Training-Workflow
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://iterativeai/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-cml-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-cml-pip-

      - name: Train Model
        continue-on-error: true
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          # Install Python dependencies
          pip install -r requirements.txt
          # Check DVC installation and environment
          python -m dvc doctor
          # Show DVC status before pulling data
          python -m dvc status
          # List tracked files in data/raw
          python -m dvc list . data/raw
          # Pull data dependencies
          python -m dvc pull data/raw.dvc
          echo "Validating data checksums..."
          # Re-check DVC status after pulling
          python -m dvc status
          # Train the model
          python src/train.py
          # Prepare and publish metrics report
          echo "## Model Metrics" > report.md
          cat metrics.json >> report.md
          echo "## Confusion Matrix" >> report.md
          cml-publish confusion_matrix.png --md >> report.md
          cml send-comment report.md
