name: Model-Training-Workflow
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    container: docker://iterativeai/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-cml-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-cml-pip-

      - name: DVC Diagnostics
        continue-on-error: true
        run: |
          python -m dvc doctor
          python -m dvc status
          python -m dvc list . data/raw

      - name: Check required files
        run: |
          for f in requirements.txt src/train.py; do
            if [ ! -f "$f" ]; then
              echo "::error file=$f::Required file $f is missing!" && exit 1
            fi
          done

      - name: Train Model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          # Install Python dependencies
          pip install -r requirements.txt
          # Pull data dependencies
          python -m dvc pull data/raw.dvc
          echo "Validating data checksums..."
          # Re-check DVC status after pulling
          python -m dvc status
          echo "Verifying pulled data content..."
          ls -R data/raw
          # Train the model
          python src/train.py
          # Prepare and publish metrics report
          if [ ! -f metrics.json ]; then
            echo "::error file=metrics.json::metrics.json not found after training!" && exit 1
          fi
          if [ ! -f confusion_matrix.png ]; then
            echo "::error file=confusion_matrix.png::confusion_matrix.png not found after training!" && exit 1
          fi
          echo "## Model Metrics" > report.md
          cat metrics.json >> report.md
          echo "## Confusion Matrix" >> report.md
          cml-publish confusion_matrix.png --md >> report.md
          cml send-comment report.md
