name: Build, Lint & Test Environment

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build, Lint & Test Environment
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install System Dependencies (Tesseract & Leptonica)
      run: |
        echo "Updating APT repositories..."
        sudo apt-get update
        
        echo "Adding PPA for stable Tesseract 5..."
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository -y ppa:alex-p/tesseract-ocr5
        sudo apt-get update
        
        echo "Installing Tesseract, Language Packs, and Development Libraries..."
        sudo apt-get install -y \
          tesseract-ocr \
          tesseract-ocr-spa \
          tesseract-ocr-eng \
          libtesseract-dev \
          libleptonica-dev \
          pkg-config
        
        echo "Verifying Tesseract Installation..."
        tesseract --version

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        elif [ -f ocr_service/requirements.txt ]; then
          pip install -r ocr_service/requirements.txt
        else
          pip install numpy pytesseract pillow requests
        fi
        
        echo "Enforcing Headless OpenCV..."
        pip uninstall -y opencv-python opencv-contrib-python || true
        pip install opencv-python-headless pytest pytest-cov flake8

    - name: Lint with Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run Unit & Integration Tests
      run: |
        pytest --verbose --cov=./ --cov-report=xml
