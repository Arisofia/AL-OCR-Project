name: Python Tests

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

permissions:
  contents: read

jobs:
  python-tests:
    name: Python Unit & Integration Tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:alex-p/tesseract-ocr5
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-spa \
            tesseract-ocr-eng \
            libtesseract-dev \
            libleptonica-dev \
            pkg-config
          tesseract --version

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip uninstall -y opencv-python opencv-contrib-python || true
          pip install opencv-python-headless pytest pytest-cov pytest-mock

      - name: Run Tests with Coverage
        run: |
          pytest --verbose --cov=./ --cov-report=xml --cov-report=term --cov-report=html
        continue-on-error: false

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Security Audit with pip-audit
        run: |
          pip-audit --desc --skip-editable
        continue-on-error: true

      - name: Type Checking with mypy
        run: |
          if command -v mypy &> /dev/null; then
            mypy . --ignore-missing-imports --no-error-summary || true
          fi
        continue-on-error: true
